<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    .container
    {
        width: 100%;
        background-color: rgb(255, 255, 255);
    }
    .input{
        width: 100%;
        padding: 5px 10px;
    }
    input{
        outline: none;
        padding: 10px 7px;
        border: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
    input:focus{
       box-shadow: 0px 0px 4px rgb(84, 158, 255);
    }
    textarea{
        outline: none;
        resize: none;
        border-radius: 6px;
        border: 2px solid black;
        margin-top: 5px;        
        padding: 10px;
        width: 100%;
    }
    textarea:focus{
        border: 2px solid green;
    }
    .tab{
        border:none;
        padding: 10px;
        outline: none;
        background: white;
        border-radius: 5px;
        border: 1px solid rgb(84, 158, 255);
        cursor: pointer;
    }
    .tab:hover{
        background: rgb(84, 158, 255);
    }
    .active{
        background-color: rgb(1, 166, 255);
    }
    .forms{
        width: 100%;
    
        padding: 10px;
    }
    .forms .forms-options{
        display: flex;
        justify-content: space-evenly;
        width: 100%;
    }
    .forms .form-content{
        display: none;
    }
    .servicios_productos{
        width: 100%;
        display: flex; 
        justify-content: space-around;
        flex-direction: row;
        flex-wrap: nowrap;
    }
    .serprod{
        margin-top: 10px;
        width: 200px;
        border: 1px solid navy;
    }
</style>

                    <div class="input">

                    <div class="input">

                    <div class="input">

                    </div>
                </div>
